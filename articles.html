<div id="home">
  <h2 class="pink">Articles</h2>
  <ul class="posts">
    {% for post in site.categories.articles %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
